<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body id="wavely-body">
    <section id="wavely-left">

        <img class="wavely-left-img" src="/assets/wave-icon.png" alt="gif of waves" loading="lazy" title="wavely">


        <div class="wavely-left-group">
            <img src="/assets/home.png" alt="Home icon" loading="lazy" title="home">
            <p>Home</p>
        </div>

        <div class="wavely-left-group">
            <img src="/assets/bell.png" alt="Notification bell icon" loading="lazy" title="notification">
            <p>Notification</p>
        </div>

        <div class="wavely-left-group">
            <img src="/assets/chat.png" alt="Message envelope icon" loading="lazy" title="Messages">
            <p>Messages</p>
        </div>

        <div class="wavely-left-group">
            <img src="/assets/user.png" alt="Profile icon" loading="lazy" title="Profile">
            <p>Profile</p>
        </div>

        <div class="wavely-left-group">
            <img src="/assets/more.png" alt="More icon" loading="lazy" title="More">
            <p>More</p>
        </div>

        <button><a href="#">Post</a></button>
        

        <div class="wavely-left-user">
            <div class="wavely-left-user-left">
                <img src="/assets/gojo.jpg" alt="">
                <p>@Druxy</p>
            </div>
            
            <div class="wavely-left-user-right">•••</div>
        </div>
    </section>

    <section id="wavely-middle">
        <span>Following</span>
    </section>
</body>
</html>
